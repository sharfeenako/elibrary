{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Purple Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'web/assets/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'web/assets/vendors/css/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'web/assets/css/style.css' %}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'web/assets/images/favicon.ico' %}" />

</head>

<body>

    <div class="container-scroller">

        {% include 'web/partials/_navbar.html' %}
        <div class="container-fluid page-body-wrapper">

            {% include 'web/partials/_sidebar.html' %}
            <div class="main-panel">
                <div class="content-wrapper">

                    {% block content %}

                    {% endblock content %}
                </div>
                {% include 'web/partials/_footer.html' %}
            </div>
        </div>
    </div>
    <!-- plugins:js -->
    <script src="{% static 'web/assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="{% static 'web/assets/vendors/chart.js/Chart.min.js' %}"></script>
    <script src="{% static 'web/assets/js/jquery.cookie.js' %}" type="text/javascript"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'web/assets/js/off-canvas.js' %}"></script>
    <script src="{% static 'web/assets/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'web/assets/js/misc.js' %}"></script>
    <script src="{% static 'web/assets/js/chart.js' %}"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <script src="{% static 'web/assets/js/dashboard.js' %}"></script>
    <script src="{% static 'web/assets/js/todolist.js' %}"></script>
    <!-- End custom js for this page -->
</body>
</html>
